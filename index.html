<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineFarms - Najlepsze farmy do Minecraft</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <!-- WAŻNE: Zapisz nowe logo jako "logo.png" w folderze "images" -->
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="#" id="logo-link" class="logo-container">
                <!-- Zaktualizowane logo -->
                <img src="logo.png" alt="MineFarms Logo" class="logo-img">
            </a>
            <div class="header-controls">
                <div id="search-container" class="search-container">
                    <div class="search-bar">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <input type="search" id="search-input" placeholder="Wyszukaj farmę...">
                    </div>
                    <div id="header-filters-wrapper" class="filters-wrapper">
                        <select id="edition-filter-header">
                            <option value="all">Wszystkie Edycje</option>
                            <option value="Java">Java</option>
                            <option value="Bedrock">Bedrock</option>
                            <option value="Java & Bedrock">Java & Bedrock</option>
                        </select>
                        <select id="automation-filter-header">
                            <option value="all">Wszystkie typy</option>
                            <option value="Automatyczna">Automatyczna</option>
                            <option value="Półautomatyczna">Półautomatyczna</option>
                            <option value="Ręczna">Ręczna</option>
                        </select>
                        <input type="text" id="version-filter-header" placeholder="Filtruj po wersji (np. 1.21)">
                    </div>
                </div>
                <button id="theme-toggle" class="theme-button" title="Zmień motyw"></button>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="banner-overlay"></div>
            <div class="banner-content">
                <!-- Zaktualizowane logo w bannerze -->
                <img src="logo.png" alt="MineFarms Logo" class="banner-logo">
                <h1 class="main-headline">Najlepsze, sprawdzone farmy do Minecraft!</h1>
            </div>
        </section>

        <section id="main-filter-container" class="main-filter-container">
             <div class="main-filters-wrapper">
                <select id="edition-filter-main">
                    <option value="all">Wszystkie Edycje</option>
                    <option value="Java">Java</option>
                    <option value="Bedrock">Bedrock</option>
                    <option value="Java & Bedrock">Java & Bedrock</option>
                </select>
                <select id="automation-filter-main">
                    <option value="all">Wszystkie typy</option>
                    <option value="Automatyczna">Automatyczna</option>
                    <option value="Półautomatyczna">Półautomatyczna</option>
                    <option value="Ręczna">Ręczna</option>
                </select>
                <input type="text" id="version-filter-main" placeholder="Filtruj po wersji (np. 1.21)">
             </div>
        </section>

        <section class="farms-container">
            <div id="farms-grid" class="grid">
                <!-- Kafelki farm będą generowane przez JavaScript -->
            </div>
        </section>
    </main>

    <footer class="site-footer-bottom">
        <p>© 2025 MineFarms. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <div id="farm-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close" class="modal-close-button">×</button>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script src="farms.js"></script>
    <script src="script.js"></script>
</body>
</html>
